<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.svg" />
    <link rel="stylesheet" href="./assets/css/stylesheet.css" />
    <script src="./assets/js/app.js" defer></script>
    <script src="./assets/js/bus.js" defer></script>
    <script src="./assets/js/news.js" defer></script>
    <script src="./assets/js/weather.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <!-- SCHEDULE SECTION -->
        <section id="schedule">
          <header>
            <h2>Skema</h2>
          </header>
        </section>
      <div id="right">
        <!-- BUS SECTION -->
        <section id="bus">
          <header>
            <h2>Bustider</h2>
          </header>
          <div id="departureInfo"></div>
        </section>
        <!-- WEATHER SECTION -->
        <section id="weatherAndTime">
          <h3 id="date"></h3>
          <p id="clock"></p>
          <img class="weatherIcon" id="weatherIcon" src="" alt="Vejrikon" />
          <p id="description"></p>
          <p id="temperature"></p>
        </section>
        <!-- NEWS SECTION -->
        <section id="news">
          <header>
            <h2>Nyheder</h2>
          </header>
          <ul id="news-list">
          </ul>
        </section>
        <!-- FOOD SECTION -->
        <section id="food">
          <header>
            <h2>Ugens menu</h2>
          </header>
        </section>
      </div>
    </div>
  </body>
</html>
