<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.svg" />
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
    <script defer src="assets/js/app.js"></script>
  </head>
  <div id="wrapper">
    <body>
      <header>
        <div class="img-container banner">
          <img
            src="assets/images/Placeholder_view_vector.svg"
            alt=""
          />
        </div>
        <h1 class="example">Header</h1>
        <!-- NAVIGATION EXAMPLE -->
        <nav class="example">
          <ul>
            <li><a href="">Placeholder 1</a></li>
            <li><a href="">Placeholder 2</a></li>
            <li><a href="">Placeholder 3</a></li>
          </ul>
        </nav>
      </header>
      <main>

        <h2 id="weather"></h2>
        
        <!-- ARTICLE EXAMPLE -->
        <section class="example">
          <article>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit.
              Laboriosam eaque maiores quidem, repudiandae, unde, doloribus
              obcaecati et sequi ad incidunt aspernatur iste eum. Ipsa nobis ex
              voluptates, tenetur pariatur similique.
            </p>
          </article>
        </section>

        <!-- SECTION W/ IMAGE EXAMPLE -->
        <section class="example">
          <figure>
            <div class="img-container invert">
              <img src="assets/images/favicon.svg" alt="" />
            </div>
            <figcaption>
              <article>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                  Possimus, sint esse. Voluptatem fugit quo tempora blanditiis?
                  Quia velit omnis aliquam non error facere, at ullam aliquid
                  maxime magnam dolor consequatur?
                </p>
              </article>
            </figcaption>
          </figure>
        </section>

        <!-- FIGURE W/ IMAGE EXAMPLE -->
        <figure class="example">
          <div class="img-container">
            <img src="assets/images/Placeholder_view_vector.svg" alt="" />
          </div>
          <figcaption>
            <article>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Possimus, sint esse. Voluptatem fugit quo tempora blanditiis?
                Quia velit omnis aliquam non error facere, at ullam aliquid
                maxime magnam dolor consequatur?
              </p>
            </article>
          </figcaption>
        </figure>
      </main>
      <footer><h2 class="example">Footer</h2></footer>
    </body>
  </div>
</html>
